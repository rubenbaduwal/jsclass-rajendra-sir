<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on mouse over & on mouse out</title>
</head>
<body>

    <button onmouseover="demo()" onmouseout="myDemo()">Hover Me</button>
    <p id="result"></p>

    <script>
        function demo(){
            // document.getElementById("result").innerHTML = new Date(); // id ma result pathuno pareo vani
            document.querySelector('#result').innerHTML = new Date(); // id class ma result pareo vani

        }

        function myDemo(){
            document.querySelector('#result').innerHTML = " ";
        }
    </script>
    
</body>
</html>
