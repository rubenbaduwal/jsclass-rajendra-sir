<html lang="en">
<head>

<body>
    <div></div>

    <script>
        let news=[
            {newsTitle:"First Title",newsContent:"hellow world"},
            {newsTitle:"Second Title",newsCoutent:"javascript class"}
        ]

        function showNews(){
            setTimeout(()=>{
                let result=""
                news.forEach((post)=>{
                    result+=`<li>${post.newsTitle}</li>`
                })
        document.querySelector('div').innerHTML=result

        },2000)
    }

    function addNews(newsdata){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                news.push(newsdata)

                const error = false
                if(!error){
                    resolve()
                }
                else{
                    reject('Error:Something went wrong')
                }
            },3000)
        })
    }


    addNews({newsTitle:"Third Title",newsContent:"this is add from push method"})
    .then(showNews)
    .catch(error=>console.log(error))
        </script>
