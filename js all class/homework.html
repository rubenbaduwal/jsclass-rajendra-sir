<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
</head>

<body>
    <pre>
        +,-,/,%,*,**
    </pre>
    <script>
        const a = 20
        const b = 10
        const c = a + b
        document.write(`the addition is ${c} <br>`)
        const d = b - a
        document.write(`the substring is ${d} <br>`)
        const e = a * b
        document.write(`the multiplusition is ${e} <br>`)
        const f = b % a
        document.write(`the reminder is ${f} <br>`)
        const g = a / b
        document.write(`the division is ${g} <br>`)
        const h = 5 ** 2
        document.write(`the anser is ${h} <br>`)

        const i = 11
        const j = 22
        const k = i + j + 12
        document.write(`the anser is ${k} <br>`)

        const l = i + 1 - j
        document.write(`the anser is ${l} <br>`)

        document.write(`the anser is ${i}+${j} <br>`)
        document.write(`the anser  is $('i')+$('j') <br>`)
        document.write(`the anser is ${i - j} <br>`)//-11
        document.write(`the anser is ${-a + b} <br>`)

        const mm = 21
        const xx = 10
        const yy = mm + xx
        document.write(`the anser is ${yy} <br>`)
        document.write(`the anser is ${mm + xx} <br><br>`)

        //new assignment operator
        let q = 12
        const p = q
        document.write(`the anser is ${p} <br>`)
        document.write(`the anser is ${q += p} <br>`)
        const r = 10
        document.write(`the anser is ${q -= r} <br>`)
        let v = 5
        document.write(`the anser is ${q = -v} <br>`)


    </script>
</body>

</html>
