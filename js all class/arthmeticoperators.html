<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        +,-,/,*,%,**
    </pre>
    <script>
        const a=25
        const b=10
        const c=a+b
        document.write(`the addition is ${c} <br>`)
        const d=a-b
        document.write(`the subtraction is ${d} <br>`)
        const f=a*b
        document.write(`the multiplication is ${f} <br>`)

        const g=a%b
        document.write(`the reminder is ${g} <br>`)
        const h=8**3
        document.write(`${h}`)
    </script>
</body>
</html>
