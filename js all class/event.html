<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event in js</title>
</head>
<body>
    <pre>
        onClick,onsubmit,onmouseover,onmouseout,ondblclick,onchange,onkeyup,onmousemove,onload etc

    </pre>

    <button onclick="demo()">Click to see result</button>
    <p id="result"></p>
    <script>
        function demo(){
            // document.write(new Date()); // yasle aru result hide garxa
            document.getElementById("result").innerHTML = new Date(); // best tarika

        }
    </script>
</body>
