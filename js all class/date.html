<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Mathod</title>
</head>
<body>
    <script>
        const d = new Date();
        document.write(`${d} <br>`);
        //ðŸ‘‰ðŸ‘‰ to get only year use getFullYear() ->2021
        document.write(`${d.getFullYear()} <br>`);

        //ðŸ‘‰ to get Month use getMonth()-> 0-11
        document.write(`${d.getMonth()}<br>`);
        
        // ðŸ‘‰to get date use getDate() -> 1-31
        document.write(`${d.getDate()} <br>`);

        //ðŸ‘‰to get day use getDay() -> 0-6
        document.write(`${d.getDay()} <br>`);

        //ðŸ‘‰to get hour use getHours() -> 0-23
        document.write(`${d.getHours()} <br>`);

        //ðŸ‘‰ to get minute use getMinutes() ->0-59
        document.write(`${d.getMinutes()} <br>`);

        //ðŸ‘‰to get seconds use getSeconds() ->0-59
        document.write(`${d.getSeconds()}<br>`);

        //ðŸ‘‰to get millisecond use getMillisecond() -> 0-999
        document.write(`${d.getMilliseconds()} <br>`);
    </script>
</body>
</html>
