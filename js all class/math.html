<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.PI</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi.toFixed(2)} <br>`);

        // 😁for squere root🤦‍♀️
        document.write(`${Math.sqrt(25)} <br>`);

        //👉power
        document.write(`${Math.pow(2,3)}<br>`);

        //😜random Number -> between 0 and 1
        document.write(`${Math.random()}<br>`);

        //😍round up
        document.write(`${Math.round(25.5)} <br>`);
        document.write(`${Math.round(25.4)} <br>`);

        //👍Ceil
        document.write(`${Math.ceil(23.7)}<br>`); //point paxi jati vaya ni 23.7=24 hunxa

        //floor
        document.write(`${Math.floor(30.8)}<br>`);// point paxi jati rakhe ni teo aaudina

        // important🙌
        let a = Math.floor(Math.random()*50); //return 0-49
        document.write(`${a}<br>`);

        let b = Math.floor(Math.random()*1000)//returns 1-1000
        document.write(`${b}`);

        //trunc 
        document.write(`${Math.trunc(22.9)}<br>`);
        
    </script>
</body>
</html>
