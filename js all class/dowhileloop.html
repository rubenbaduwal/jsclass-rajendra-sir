<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>

    <script>
      let  y = 1;

        do{
            document.write(`${y} &nbsp;`)
            y++;
        }
        while(y<=20);

        document.write('<br>');

       let x = 20;
        do{
            document.write(`${x} &nbsp;`);
            x--;
        }
        while(x>20);

    </script>
    
</body>
</html>
