<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JS</title>
</head>
<body>
    <pre>
        array ->collection of homogenous data or array contain more then one value

        eg:
        array_name=[value1,value2,.....,....]

        <script>
            const fruits= ['mango','apple','tomato','banana','lemon'];
            document.write(`${fruits} <br>`);
            document.write(`${fruits[0]}<br>`);

            //count the length of array
            document.write(`${fruits.length}<br>`);


            // pop() -> removes last array element
            fruits.pop();
            document.write(`${fruits}<br>`);

            // push()->add array element at last position
            fruits.push('cherry');
            document.write(`${fruits}<br>`);

            // shift()->remove first array element

            fruits.shift();
            document.write(`${fruits}<br>`);

            // unshift()->add array element at firsy position
            fruits.unshift('orange');
            document.write(`${fruits}<br>`);


            //splice

            fruits.splice(2,3);
            document.write(`${fruits}<br>`);

            fruits.splice(2,0,'grapes','kiwi','pinepaaple');
            document.write(`${fruits}<br>`);

            //ascending order -> sort()
            fruits.sort();
            document.write(`${fruits}<br>`);

            // reverse()
            fruits.reverse();
            document.write(`${fruits}<br>`);
        </script>
    </pre>
</body>
</html>
