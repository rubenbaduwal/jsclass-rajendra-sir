<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 shadow-li p-3">
                <center>
                <h2 class="text-muted">Register Form</h2>
                <p>user register form please fill correct data</p>
            </center>
            <form action=""  onsubmit="return validForm()">
                <div class="mb-3">
                    <label for="firstname">FirstName</label>
                    <input type="text" id="firstname" class="form-control" onkeyup="validFname()">
                    <span id="fnamemsg"></span>
                </div>

                <div class="mb-3">
                    <label for="firstname">LastName</label>
                    <input type="text" id="lastname" class="form-control" onkeyup="validLname()">
                    <span id="lnamemsg"></span>
                </div>
                <div class="mb-3">
                    <label for="firstname">Email</label>
                    <input type="email" id="email" class="form-control" onkeyup="validEmail()">
                    <span id="emailmsg"></span>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" onkeyup="validPassword()">
                    <span id="passwordmsg"></span>
                </div>

                <input type="submit" class="btn btn-primary" value="Register">
            </form>
            </div>
        </div>
    </div>


    <script src="formvalidation.js"></script>
</body>
</html>
