<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparition operator</title>
</head>
<body>
    <script>
        const a=10
        const b=20
        document.write(a==b)
        document.write('<br>')
        document.write(a===b)
        document.write('<br>')
        document.write(b>a)
        document.write('<br>')
        
        var c="22";
        var d=10;
        document.write(c===d)
        document.write('<br>')

        var f="10"
        document.write(c>=f)
        document.write('<br>')
        document.write(10<=11)

    </script>
</body>
</html>
