<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects </title>
</head>
<body>
    
    <pre>
        // object can be define as follows
        const obj_name = {
            key:'value',
            key1:'value1',
            .......
        }

        object always comes as key value pair
    </pre>

    <script>
        const student = {
            first_name:'Ramesh',
            last_name:'Baduwal',
            age:20,
            height:5.5,
            address:'Kathmandu'
        }
        document.write(`${student.age}`);
    </script>

</body>
