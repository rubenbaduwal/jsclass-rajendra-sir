<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print MOnth witch switch statement</title>
</head>
<body>
    
    <script>
        switch (new Date().getMonth()){
            case 0:
                document.write(`this month is jan `);
                break;
            case 1:
                document.write(`this month is fab `);
                break;
            case 2:
                document.write(`this month is Mar `);
                break;
            case 3:
                document.write(`this month is Apr `);
                break;
            case 4:
                document.write(`this month is May `);
                break;
            case 5:
                document.write(`this month is Jun `);
                break;
            case 6:
                document.write(`this month is July `);
                break;
            case 7:
                document.write(`this month is Aug `);
                break;
            case 8:
                document.write(`this month is Sep `);
                break;
            case 9:
                document.write(`this month is oct `);
                break;
            case 10:
                document.write(`this month is Nov `);
                break;
            case 11:
                document.write(`this month is Dec `);
                break;

                default:
                    document.write( `invalid condition`);
        }
    </script>
</body>
</html>
